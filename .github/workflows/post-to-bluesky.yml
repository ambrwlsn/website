name: Syndicate Note to Bluesky

on:
  push:
    paths:
      - ./src/social/**'
    branches:
      - main

jobs:
  post-to-bluesky:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install deps
      run: npm install

    - name: Run post.js
      env:
        BLUESKY_HANDLE: ${{ secrets.BLUESKY_HANDLE }}
        BLUESKY_ACCESS_TOKEN: ${{ secrets.BLUESKY_ACCESS_TOKEN }}
      run: node blueskySyndicate.mjs
